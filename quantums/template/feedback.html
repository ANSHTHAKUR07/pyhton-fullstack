<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Quantams</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f8fafc);
      color: #0f172a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0f172a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .brand h1 {
      font-size: 1.5rem;
      color: #38bdf8;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #f1f5f9;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #38bdf8;
    }

    .container {
      flex: 1;
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      margin-top: 60px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      color: #0ea5e9;
    }

    p {
      text-align: center;
      color: #475569;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #0f172a;
    }

    input, textarea, select {
      padding: 12px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      background: #f1f5f9;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #0ea5e9;
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 14px;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0284c7;
    }

    footer {
      text-align: center;
      background-color: #0f172a;
      color: white;
      padding: 20px;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">
      <img src="https://img.freepik.com/premium-vector/trade-bull-logo-icon-vector_841298-282.jpg" alt="Logo">
      <h1>Quantams</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="#">Docs</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Feedback Form -->
  <div class="container">
    <h2>üí¨ We'd Love Your Feedback!</h2>
    <p>Your thoughts help us improve Quantams for everyone.</p>
    <form>
      <label for="name">üë§ Your Name</label>
      <input type="text" id="name" placeholder="e.g. Arjun Singh" required />

      <label for="email">üìß Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="experience">üß† How was your experience?</label>
      <select id="experience" required>
        <option value="">Select...</option>
        <option value="excellent">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è - Excellent</option>
        <option value="good">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è - Good</option>
        <option value="average">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è - Average</option>
        <option value="bad">‚≠êÔ∏è‚≠êÔ∏è - Needs Improvement</option>
      </select>

      <label for="comments">üìù Additional Comments</label>
      <textarea id="comments" placeholder="Tell us what you liked or what we can improve..."></textarea>

      <button type="submit">üöÄ Submit Feedback</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Quantams. Feedback makes us better. Thanks for contributing!
  </footer>

</body>
</html>
